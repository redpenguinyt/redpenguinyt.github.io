{% for post in site.posts limit:include.limit %}
	{% if post.color %}{%capture color%} style="background: {{ post.color }};"{%endcapture%}{%endif%}
	<div class="card post {{ post.class }}"{{ color }}>
		<a href="{{ post.url }}">
			<h3>{{ post.title }}</h3>
		</a>

		{{ post.excerpt }}
	</div>
{% endfor %}
